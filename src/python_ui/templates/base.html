<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pipe Network PoP{% endblock %}</title>
    
    <!-- Inline CSS to reduce dependencies -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50b5a5;
            --accent-color: #f7c244;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #777777;
            --border-color: #e0e0e0;
            --success-color: #5cb85c;
            --warning-color: #f0ad4e;
            --danger-color: #d9534f;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            flex: 1;
            padding: 20px 0;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        nav a.active {
            border-bottom: 2px solid white;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 3px 0;
            border-radius: 2px;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-top: auto;
            font-size: 0.9rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links a {
            color: white;
            margin-left: 15px;
        }

        /* Cards */
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .card-content {
            padding: 20px;
        }

        .card-footer {
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.03);
            border-top: 1px solid var(--border-color);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 4px;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a80d2;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #40a595;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #4cae4c;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #eea236;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: 0;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }

        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        /* Status indicators */
        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running .status-dot {
            background-color: var(--success-color);
        }

        .status-stopped .status-dot {
            background-color: var(--danger-color);
        }

        .status-unknown .status-dot {
            background-color: var(--warning-color);
        }

        /* Dashboard grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .metric-card {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .metric-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .metric-details {
            flex: 1;
        }

        .metric-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-description {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Logs */
        .logs-container {
            max-height: 500px;
            overflow-y: auto;
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-info {
            color: #333;
        }

        .log-warning {
            color: var(--warning-color);
        }

        .log-error {
            color: var(--danger-color);
        }

        .log-debug {
            color: var(--text-light);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
            }
            
            nav ul.active {
                display: flex;
            }
            
            nav li {
                margin: 10px 0;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .metric-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .metric-icon {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }

        /* Additional styles that can be added */
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <span>Pipe Network PoP</span>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="mainNav">
                    <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Dashboard</a></li>
                    <li><a href="/config" {% if request.path == '/config' %}class="active"{% endif %}>Configuration</a></li>
                    <li><a href="/logs" {% if request.path == '/logs' %}class="active"{% endif %}>Logs</a></li>
                    <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div>
                &copy; {% now 'Y' %} Pipe Network Community
            </div>
            <div class="footer-links">
                <a href="/help">Help</a>
                <a href="/about">About</a>
                <a href="https://github.com/pipe-network/pipe-pop" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // Simple JavaScript for the menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            
            if (menuToggle && mainNav) {
                menuToggle.addEventListener('click', function() {
                    mainNav.classList.toggle('active');
                });
            }
            
            // Additional common functionality
            {% block additional_scripts %}{% endblock %}
        });
    </script>
</body>
</html>
